# ========== Server & port ==========
# Render provides a PORT env var â€” use it
server.port=${PORT:8080}

# ========== Datasource ==========
# Don't hardcode host here. Use env vars (set these on Render).
# If you prefer you can set SPRING_DATASOURCE_URL directly in Render env.
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# optional connection pool / driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=never

# ========== JPA / Hibernate ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== Actuator (for debugging) ==========
management.endpoints.web.exposure.include=health,info,metrics,mappings,env
management.endpoint.health.show-details=always
# If you don't want actuator on public URL in production, change this later.
management.server.port=${PORT:8080}

# ========== Optional: logging ==========
logging.level.org.springframework=INFO
logging.level.com.legalswami=DEBUG
