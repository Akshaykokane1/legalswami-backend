# Database configuration (values are overridden by environment variables in production)

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/legalswami_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional keys (used by ChatService and AuthController)
google.client-id=${GOOGLE_CLIENT_ID:}
openrouter.key=${OPENROUTER_KEY:}

server.port=${PORT:8080}
