# Database configuration (values are overridden by environment variables in production)

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/legalswami_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional keys (used by ChatService and AuthController)
google.client-id=${GOOGLE_CLIENT_ID:}
openrouter.key=${OPENROUTER_KEY:}

server.port=${PORT:8080}

# Actuator exposure
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# (optional) reduce actuator security if you haven't set up custom security
# management.server.port=8080   <-- only if running actuator on different port (not needed)

